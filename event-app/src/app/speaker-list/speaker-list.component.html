<h1>SPEAKERS</h1>
<div class="container">
    <a class="btn btn-primary" href="/speakers/new">Add Speaker</a>
    <button class="btn btn-warning" (click)="seedSpeakers()">Reset Speakers</button>   
</div>
<hr>
<div class="clearfix"></div>
<div *ngFor="let speaker of speakers; let i = index">
    <div class="col-lg-3 col-md-3 col-sm-4 col-xs-6 text-center">
        
        <a href="/speakers/{{ speaker.id }}">
            <img class="img-responsive center-block" src="{{ imageURL + speaker.photo }}">
        </a> <br />

        <span class="speakerName">{{ speaker.firstName }} {{ speaker.lastName }}</span> <br/>
        <span class="speakerTitle">{{ speaker.title }}</span> <br/>
        <span class="speakerCompany">{{ speaker.company }}</span> <br/>
    </div>
   
    <div class="clearfix visible-lg" *ngIf="(i + 1) % 4 == 0"></div>

</div>
<div class="clearfix"></div>
